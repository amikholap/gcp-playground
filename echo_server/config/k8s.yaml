apiVersion: v1
kind: Service
metadata:
  name: gcppg-echo
spec:
  ports:
  - port: 443
    targetPort: 9000
    protocol: TCP
    name: http2
  selector:
    app: gcppg-echo
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gcppg-echo
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: gcppg-echo
    spec:
      containers:
      - name: esp
        image: gcr.io/endpoints-release/endpoints-runtime:1
        args: [
          "--http2_port=9000",
          "--service=echo.gcppg.endpoints.playground-192021.cloud.goog",
          "--rollout_strategy=managed",
          "--backend=grpc://127.0.0.1:443"
        ]
        ports:
        - containerPort: 9000
      - name: echo
        image: docker.io/carabas/gcppg
        command: ["/opt/gcppg"]
        args: [
          "echo_server",
          "--echo_server_port=443"
        ]
        ports:
        - containerPort: 443
